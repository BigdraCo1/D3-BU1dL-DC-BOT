services:
  postgres:
    image: postgres:18-alpine
    container_name: discord-bot-postgresql
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data_discord_bot:/var/lib/postgresql/data
    networks:
      - d3-build-network

  redis:
    image: redis:7-alpine
    container_name: discord-bot-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data_discord_bot:/data
    networks:
      - d3-build-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres_data_discord_bot:
  redis_data_discord_bot:
networks:
  d3-build-network:
    driver: bridge
